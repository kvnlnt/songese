<pre ng-bind="composition | json"></pre>

<!-- Composition -->
<h2 class="title">{{composition.title}}</h2>
<div section-sort ng-model="composition" class="composition" >
<ul ng-repeat="section in composition.sections" class="section">
    <li>
    	<h3 class="title">{{section.title}}</h3>
    	<ul class="lines" line-sort>
    		<li ng-repeat="line in section.lines" class="line">{{line.content}}</li>
    	</ul>
    </li>
</ul>
</div>

<!-- Trash -->
<a id="trash" droppable></a>
